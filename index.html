
<!DOCTYPE html>
<html>
<link rel="stylesheet" href="app.css">

<head>
  <title>Event Registration Form.</title>
  <div id="event-registration">
    <h1>WE PLAN, YOU HAVE FUN</h1>
    <form id="event-registration-form" method="POST" action="">
      <!-- Form contents will go here -->
      <fieldset>
        <h3>Personal Information</h3>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" />
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <label for="street">Enter the venue</label>
        <input type="text" id="street" name="street" />
        <label for="unit">Address</label>
        <input type="text" id="unit" name="unit" />
        <label for="city">City</label>
        <input type="text" id="city" name="city" />
        <label for="state">Events</label>
        <select id="states">
            <option>-- Choose your event --</option>
          </select>
        <label for="postal-code">Phone Number</label>
        <input type="text" id="postal-code" name="postal-code" />
      </fieldset>
      <fieldset>
        <h3>Special return gifts(optional)</h3>
        <label for="size"></label>
        <div>
          <input type="radio" name="size" value="xsmall">Dry Fruit Boxes
          <input type="radio" name="size" value="small">Sweet boxes
          <input type="radio" name="size" value="medium">Chocolate boxes
          <input type="radio" name="size" value="large">Fruit Baskets

          <br/>

        </div>
      </fieldset>
      <button type="button"><a href="home.html">Submit Form</button></a>
  </div>
</head>

<body>
    <script src="test.jss"></script>
</body>

</html>
